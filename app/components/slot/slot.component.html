<div *ngIf="slot" class="flexbox">
    <div class="card card-flex clickable"
         [class.card-warning-outline]="userInSlot"
         [class.card-info-outline]="!userInSlot"
         (click)="showSlotDetail()">
        <div class="card-title"
             [class.bg-warning]="userInSlot"
             [class.bg-info]="!userInSlot">
        </div>
        <div class="card-block">
            <strong>
                {{slot.starttime | slice:11:16}} - {{slot.endtime | slice:11:16}}
                <span class="label pull-xs-right"
                      [class.label-success]="slot.participants < (slot.capacity - 3)"
                      [class.label-warning]="slot.participants >= (slot.capacity - 3) && slot.participants < slot.capacity"
                      [class.label-danger]="slot.participants >= slot.capacity">
                    {{slot.participants}}/{{slot.capacity}}
                </span>
                <br/>
                <span class="room-number-mobile">
                    {{slot._embedded.room.roomnumber}}
                </span>
            </strong>
            <br/><br/>
            <p class="card-text">{{slot.title}}</p>
        </div>
        <div class="card-footer">
            <small class="text-muted">{{slot.speaker}}</small>
        </div>
    </div>
</div>
<div *ngIf="isContinuation" class="flexbox">
    <div class="card card-flex">
        <div class="card-block card-continuation-flex text-xs-center">
            <p class="card-text text-muted"><i>Fortsetzung ...</i></p>
        </div>
    </div>
</div>
