<modal #slotModal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">{{slot?.title}}</h4>
        <small>{{slot?.speaker}}</small>
    </modal-header>
    <modal-body>
        <strong>
            {{slot?.starttime || "" | slice:11:16}} - {{slot?.endtime || "" | slice:11:16}} im Raum {{slot?._embedded?.room?.roomnumber}}
        </strong>
        <span class="label pull-xs-right"
              [class.label-success]="slot?.participants < slot?.capacity"
              [class.label-danger]="slot?.participants >= slot?.capacity">
            {{slot?.participants}}/{{slot?.capacity}}
        </span><br/>
        <br/>
        <p class="text-justify" [innerHtml]="slot?.description | newline"></p>
    </modal-body>
    <modal-footer>
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade in pull-xs-left" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="errorMessage = null">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>{{errorMessage}}</strong>
        </div>
        <button *ngIf="isUnregisterable() && userInSlot" type="button" class="btn btn-danger" (click)="unregister()">Buchung entfernen</button>
        <button *ngIf="isRegisterable() && !userInSlot" type="button" class="btn btn-primary" (click)="register()">Buchen</button>
    </modal-footer>
</modal>
