<html>
<head>
    <base href="/">

    <!-- this prevents application load when not authenticated and automatically redirects to ADFS -->
    <script>
        var search = {};
        location.search.substr(1).split("&").forEach(function (item) {
            search[item.split("=")[0]] = item.split("=")[1]
        });
        if (localStorage.getItem('id_token') == null
                && localStorage.getItem('refresh_token') == null
                && search['code'] == null) {
            window.location.href = 'https://adfs.saxsys.de/adfs/oauth2/authorize' +
                    '?response_type=code' +
                    '&client_id=campusapp' +
                    '&resource=' + encodeURIComponent('https://nb299.saxsys.de:8443/adfs-saml') +
                    '&redirect_uri=' + encodeURIComponent('https://nb299.saxsys.de:8443/campus');
        }
    </script>

    <title>Saxonia Campus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 1. Load libraries -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link href="node_modules/tether/dist/css/tether.min.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script> System.import('app').catch(function (err) {console.error(err);});</script>
</head>

<!-- 3. Display the application -->
<body>
<app>Loading...</app>
</body>

</html>
