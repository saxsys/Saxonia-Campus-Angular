<div *ngIf="slot" class="flexbox" [class.mobile-hidden]="!userInSlot">
    <div class="card card-flex clickable"
         [class.card-outline-warning]="userInSlot"
         [class.card-outline-info]="!userInSlot"
         (click)="showSlotDetail()">
        <div class="card-title"
             [class.bg-warning]="userInSlot"
             [class.bg-info]="!userInSlot">
        </div>
        <div class="card-block">
            <strong>
                {{slot.starttime | slice:11:16}} - {{slot.endtime | slice:11:16}}
                <span class="label badge float-right"
                      [class.badge-success]="slot.participants < (slot.capacity - 3)"
                      [class.badge-warning]="slot.participants >= (slot.capacity - 3) && slot.participants < slot.capacity"
                      [class.badge-danger]="slot.participants >= slot.capacity">
                    {{slot.participants}}/{{slot.capacity}}
                </span>
                <br/>
                <span class="room-number-mobile">
                    {{slot._embedded.room.roomnumber}}
                </span>
            </strong>
            <br/><br/>
            <p class="card-text">{{slot.title}}</p>
        </div>
        <div class="card-footer">
            <small class="text-muted">{{slot.speaker}}</small>
        </div>
    </div>
</div>
<div *ngIf="isContinuation" class="flexbox" [class.mobile-hidden]="!userInSlot">
    <div class="card card-flex">
        <div class="card-block card-continuation-flex text-center">
            <p class="card-text text-muted"><i>Fortsetzung...</i></p>
        </div>
    </div>
</div>
